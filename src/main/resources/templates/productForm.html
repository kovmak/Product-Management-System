<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1 th:text="${product.id} == null ? 'Add Product' : 'Edit Product'"></h1>
<form th:action="@{/products}" th:object="${product}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required />

  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" required />

  <label for="photo">Photo URL:</label>
  <input type="text" id="photo" th:field="*{photo}" />

  <label for="category">Category:</label>
  <select id="category" th:field="*{category.id}" required>
    <option th:each="category : ${categories}"
            th:value="${category.id}"
            th:text="${category.name}"></option>
  </select>

  <button type="submit">Save</button>

  <a class="back-button" th:href="@{/main}">Back</a>
</form>
</body>
</html>
